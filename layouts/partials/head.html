<!DOCTYPE html>
<html {{ with .Site.LanguageCode }}lang="{{ . }}"{{ end }} class="mdc-typography">
  <head>
    {{ partial "meta.html" . }}

    <title>{{ .Title }}{{ if not .IsHome }} - {{ .Site.Title }}{{ end }}</title>
    {{ .Hugo.Generator }}

    <link rel="canonical" href="{{ .Permalink }}">
    <link rel="stylesheet" href="{{ delimit (index .Site.Data.css.hash "main.css" | default "main.css" | slice "css") "/" | relURL }}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Pridi:400,500,700" rel="stylesheet">

    <script src="https://use.fontawesome.com/8776c4c1e7.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script> -->

    {{ if .RSSLink }}<link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />{{ end }}

    {{ partial "icons.html" . }}
  </head>
  <body class="mdc-theme--background">
    {{ partial "drawer.html" . }}

    {{ partial "header.html" . }}

    <main class="mdc-toolbar-fixed-adjust">
