<header class="mdc-toolbar mdc-toolbar--fixed mdc-toolbar--waterfall">
  <div class="mdc-toolbar__row">
    <section class="tn-toolbar-title-section mdc-toolbar__section mdc-toolbar__section--align-start">
      <i class="tn-toolbar-menu-icon mdc-toolbar__icon--menu fa fa-bars" aria-hidden="true"></i>
      <a href="{{ .Site.BaseURL }}" class="tn-toolbar-title mdc-toolbar__title mdc-theme--text-primary-on-primary">
        <div class="tn-avatar-container tn-avatar-large">
          <img class="tn-avatar-cell tn-avatar-logo rounded" src="{{ "images/transparent.png" | relURL }}" alt="{{ .Site.Title }}" title="{{ .Site.Title }}">
        </div>
      </a>
    </section>
    <section class="mdc-toolbar__section mdc-toolbar__section--align-end">
      <nav class="tn-nav-bar mdc-tab-bar mdc-tab-bar--icons-with-text mdc-tab-bar--indicator-secondary">
        <a
          href="{{ .Site.BaseURL }}"
          class="tn-nav-tab mdc-tab mdc-tab--icons-with-text{{ if .IsHome }} mdc-tab--active{{ end }}">
          <i class="mdc-tab__icons fa fa-home" aria-hidden="true"></i>
          <span class="mdc-tab__icon-text">Home</span>
        </a>
        <a
          href="{{ "about" | relURL }}"
          class="tn-nav-tab mdc-tab mdc-tab--icons-with-text{{ if eq .Section "about" }} mdc-tab--active{{ end }}">
          <i class="tn-nav-icon mdc-tab__icons fa fa-list-ul" aria-hidden="true"></i>
          <span class="mdc-tab__icon-text">About</span>
        </a>
        <a
          href="{{ "product" | relURL }}"
          class="tn-nav-tab mdc-tab mdc-tab--icons-with-text{{ if eq .Section "product" }} mdc-tab--active{{ end }}">
          <i class="tn-nav-icon mdc-tab__icons fa fa-shopping-bag" aria-hidden="true"></i>
          <span class="mdc-tab__icon-text">Product</span>
        </a>
        <span class="mdc-tab-bar__indicator"></span>
      </nav>
    </section>
  </div>
</header>
